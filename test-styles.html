<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test ONPE UI Styles</title>
    <link rel="stylesheet" href="./dist/index.css">
</head>
<body>
    <div class="p-8">
        <h1 class="text-4xl font-bold text-onpe-ui-blue mb-6">Test ONPE UI Styles</h1>
        
        <div class="grid grid-cols-2 gap-4 mb-6">
            <button class="bg-onpe-ui-blue text-white px-4 py-2 rounded hover:bg-onpe-ui-blue/80">
                Botón Azul ONPE
            </button>
            <button class="bg-onpe-ui-skyblue text-white px-4 py-2 rounded hover:bg-onpe-ui-skyblue/80">
                Botón Sky Blue
            </button>
            <button class="bg-onpe-ui-green text-white px-4 py-2 rounded hover:bg-onpe-ui-green/80">
                Botón Verde
            </button>
            <button class="bg-onpe-ui-red text-white px-4 py-2 rounded hover:bg-onpe-ui-red/80">
                Botón Rojo
            </button>
        </div>
        
        <div class="bg-onpe-ui-gray-extra-light p-4 rounded mb-4">
            <p class="text-onpe-ui-dark-gray">Este es un texto usando los colores de ONPE.</p>
        </div>
        
        <div class="fast-blink bg-onpe-ui-yellow p-4 rounded">
            <p class="text-center font-semibold">Animación fast-blink funcionando</p>
        </div>
    </div>
</body>
</html>
